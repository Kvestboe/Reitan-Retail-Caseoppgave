<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Overlapping Text in Grid</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
      background-color: #111;
    }

    .grid {
      display: grid;
      place-items: center;
      position: relative;
    }

    .text {
      grid-area: 1 / 1;
      position: absolute;
      font-family: sans-serif;
      font-weight: bold;
      mix-blend-mode: screen; /* Optional: creates interesting color effects */
    }

    .text1 {
      font-size: 3rem;
      color: red;
      transform: scale(1);
    }

    .text2 {
      font-size: 4rem;
      color: lime;
      transform: scale(1.2);
    }

    .text3 {
      font-size: 5rem;
      color: blue;
      transform: scale(1.4);
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="text text1">Overlapping</div>
    <div class="text text2">Overlapping</div>
    <div class="text text3">Overlapping</div>
  </div>
</body>
</html>
