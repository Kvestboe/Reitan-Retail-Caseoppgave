<!DOCTYPE html>
<html>
    <head>
        <title>Dette er en test!</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="scroll-wrapper">
            <header class="scroll-section">
                <p id="header-title" class="fade-in-element">REMA 1000</p>
            </header>
            <section class="scroll-section">
                <label for="prisklasse">Prisklasse: 
                    <div><input type="radio" name="prisklasse" class="mild" checked><p class="radio-text">MILD</p></div>
                    <div><input type="radio" name="prisklasse" class="medium"><p class="radio-text">MEDIUM</p></div>
                    <div><input type="radio" name="prisklasse" class="sterk"><p class="radio-text">STERK</p></div>
                </label>
                 <label for="økologisk">Økologisk: 
                     <div><input type="radio" name="økologisk" class="true" placeholder="ja" checked><p class="radio-text">JA</p></div>
                     <div><input type="radio" name="økologisk" class="false" placeholder="ja"><p class="radio-text">NEI</p></div>
                 </label>
                 <label for="allergier">Allergier: 
                     <div><input type="radio" name="allergier" class="true" checked><p class="radio-text">JA</p></div>
                     <div><input type="radio" name="allergier" class="false"><p class="radio-text">NEI</p></div>
                 </label>
            </section>
        </div>
    </body>

</html>
