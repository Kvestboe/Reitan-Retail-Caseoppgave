<!DOCTYPE html>
<html>
    <head>
        <title>reitan-retail-beta</title>
        <link rel="stylesheet" href="style_0.1.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
        
    </head>
    <body class="w">
        <header>
            <div class="over">
                <img src="./assets/Rema-1000.png" alt="Logo av Rema 1000">
                <div class="search-bar">
                    <div class="flex">
                        <div class="search">
                            <input type="text" class="search-input" id="searchBox" placeholder="Søk etter varer...">
                            <img src="./assets/Søkelogo.png" class="search-icon" onclick="searchProducts()">
                        </div>
                        <img src="./assets/Filter.png" alt="" class="filter-icon" id="filter-button">
                        
                    </div>
                    <div class="filter-container" id="filters">
                        <!-- <p class="filter toggle-button">ORGANISK</p> -->
                        <p class="filter toggle-button">Gluten</p>
                        <p class="filter toggle-button">Hvete</p>
                        <p class="filter toggle-button">Laktose</p>
                        <p class="filter toggle-button">Melk</p>
                        <p class="filter toggle-button">Egg</p>
                        <p class="filter toggle-button">Fisk</p>
                        <p class="filter toggle-button">Skalldyr</p>
                        <p class="filter toggle-button">Sulfitt</p>
                        <p class="filter toggle-button">Sesam</p>
                    </div>
                </div>

            </div>
            <div id="results">
                
            </div>
 
        </header>
        <section class="second-screen">
            <div>
                <p class="title">Oppskriftsøk:</p>
                <div class="search input">
                    <input type="text" class="search-input" id="recipie-input" placeholder="Søk etter oppskrifter...">
                    <img src="./assets/Søkelogo.png" class="search-icon" onclick="sendList()">
                </div>
            </div>
            <div id="output">
                <div class="recipie">
                    <p><a href="http://">Brødbakst</a></p>
                    <p>brød, mel, melk,</p>
                </div>
            </div>
        </section>

        <script src="main.js"></script>
    </body>
</html>
